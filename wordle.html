<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wordle.css">
    <title>Wordle Solver</title>
</head>
<body>
    <div class="container">
        <h1 class="centered">Wordle Helper</h1>
        <h3 class="centered">by Patrick Seute</h3>
        <p class="centered">Click <a href="help.html">here</a> for help</p>
        <div class="centered">
            <label for="goodLetters">Good Letters</label>
            <input type="text" id="goodLetters" name="goodLetters">

        <div class="centered">
            <label for="badLetters">Bad Letters</label>
            <input type="text" id="badLetters" name="badLetters">

            <label for="letterOrder">Letter Order</label>
            <input type="text" id="letterOrder" name="letterOrder">
        </div>

        <ul class="centered" id="candidates"></ul>
    </div>
    <script src="wordle.js"></script>

</html>
